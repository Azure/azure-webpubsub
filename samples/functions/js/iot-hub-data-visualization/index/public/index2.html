<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"" type=" text/javascript"
        charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script>
        /* eslint-disable max-classes-per-file */
        /* eslint-disable no-restricted-globals */
        /* eslint-disable no-undef */
        $(document).ready(async () => {
            const res = await fetch(`/api/negotiate?id=${1}`);
            const data = await res.json();
            const webSocket = new WebSocket(data.url);

            // A class for holding the last N points of telemetry for a device
            class DeviceData {
                constructor(deviceId) {
                    this.deviceId = deviceId;
                    this.maxLen = 50;
                    this.temperatureData = new Array(this.maxLen);
                }
            }

            // All the devices in the list (those that have been sending telemetry)
            class TrackedDevices {
                constructor() {
                    this.devices = [];
                    this.maxLen = 50;
                    this.timeData = new Array(this.maxLen);
                }

                // Find a device based on its Id
                findDevice(deviceId) {
                    for (let i = 0; i < this.devices.length; ++i) {
                        if (this.devices[i].deviceId === deviceId) {
                            return this.devices[i];
                        }
                    }

                    return undefined;
                }

                addData(time, temperature, deviceId, dataSet, options) {
                    let containsDeviceId = false;
                    this.timeData.push(time);
                    for (let i = 0; i < this.devices.length; ++i) {
                        if (this.devices[i].deviceId === deviceId) {
                            containsDeviceId = true;
                            this.devices[i].temperatureData.push(temperature);
                        } else this.devices[i].temperatureData.push(null);
                    }

                    if (!containsDeviceId) {
                        const device = new DeviceData(deviceId);
                        this.devices.push(device);
                        const data = getRandomDataSet(deviceId, 0);
                        data.data = device.temperatureData;
                        device.temperatureData.push(temperature);
                        dataSet.push(data);
                    }

                    if (this.timeData.length > this.maxLen) {
                        this.timeData.shift();
                        this.devices.forEach(s => {
                            s.temperatureData.shift();
                        })
                    }
                }

                getDevicesCount() {
                    return this.devices.length;
                }
            }

            const trackedDevices = new TrackedDevices();
            function getRandom(max) {
                return Math.floor((Math.random() * max) + 1)
            }
            function getRandomDataSet(id, axisId) {
                return getDataSet(id, axisId, getRandom(255), getRandom(255), getRandom(255));
            }
            function getDataSet(id, axisId, r, g, b) {
                return {
                    fill: false,
                    label: id,
                    yAxisID: axisId,
                    borderColor: `rgba(${r}, ${g}, ${b}, 1)`,
                    pointBoarderColor: `rgba(${r}, ${g}, ${b}, 1)`,
                    backgroundColor: `rgba(${r}, ${g}, ${b}, 0.4)`,
                    pointHoverBackgroundColor: `rgba(${r}, ${g}, ${b}, 1)`,
                    pointHoverBorderColor: `rgba(${r}, ${g}, ${b}, 1)`,
                    spanGaps: true,
                };
            }

            function getYAxy(id, display) {
                return {
                    id: id,
                    type: "linear",
                    scaleLabel: {
                        labelString: display || id,
                        display: true,
                    },
                    position: "left",
                };
            }

            // Temperature (ºC)
            // Humidity (%)
            // Define the chart axes
            const chartData = {
                datasets: [
                ],
            };

            const chartOptions = {
                responsive: true,
                scales: {
                    yAxes: [
                        getYAxy(0, "Temperature (ºC)"),
                    ],
                },
            };
            // Get the context of the canvas element we want to select
            const ctx = document.getElementById("chart").getContext("2d");

            chartData.labels = trackedDevices.timeData;
            const chart = new Chart(ctx, {
                type: "line",
                data: chartData,
                options: chartOptions,
            });

            webSocket.onmessage = function onMessage(message) {
                try {
                    const messageData = JSON.parse(message.data);
                    console.log(messageData);

                    // time and either temperature or humidity are required
                    if (
                        !messageData.MessageDate ||
                        (!messageData.IotData.temperature && !messageData.IotData.humidity)
                    ) {
                        return;
                    }
                    trackedDevices.addData(messageData.MessageDate, messageData.IotData.temperature, messageData.DeviceId, chartData.datasets, chartOptions.scales)
                    const numDevices = trackedDevices.getDevicesCount();
                    document.getElementById("deviceCount").innerText =
                        numDevices === 1 ? `${numDevices} device` : `${numDevices} devices`;
                    chart.update();
                } catch (err) {
                    console.error(err);
                }
            };
        });


    </script>
    <style>
        body {
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
            padding: 50px;
            margin: 0;
            text-align: center;
        }

        .flexHeader {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        #charts {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: stretch;
        }

        .chartContainer {
            flex: 1;
            flex-basis: 40%;
            min-width: 30%;
            max-width: 100%;
        }

        a {
            color: #00B7FF;
        }

        body select {
            padding: 10px 70px 10px 13px;
            max-width: 100%;
            height: auto;
            border: 1px solid #e3e3e3;
            border-radius: 3px;
            background: url("https://i.ibb.co/b7xjLrB/selectbox-arrow.png") right center no-repeat;
            background-color: #fff;
            color: #444444;
            line-height: 16px;
            appearance: none;
            /* this is must */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* body select.select_box option */
        body select option {
            padding: 0 4px;
        }

        /* for Edge */
        select::-ms-expand {
            display: none;
        }

        select:disabled::-ms-expand {
            background: #f60;
        }
    </style>

    <title>Temperature &amp; Humidity Real-time Data</title>
</head>

<body>
    <h1 class="flexHeader">
        <span>Temperature & Humidity Real-time Data</span>
        <span id="deviceCount">0 devices</span>
    </h1>
    <div id="charts">
        <canvas id="chart"></canvas>
    </div>
</body>

</html>
