<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Azure Web PubSub Chat">

    <title>Azure Web PubSub Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
        .chatBox {
            width: 100%;
            height: 75vh;
            background-color: #eeeeee;
            font-size: 1.1rem;
            padding: 0.5rem;
            overflow-y: scroll;
        }

        .chatMsgRow {
            width: 100%;
            display: flex;
        }

        .chatMsg {
            max-width: 70%;
        }

        .chatMsgTitle {
            font-size: 0.6rem;
            font-weight: bold;
            color: hsl(204, 86%, 53%);
        }

        .chatMsgBody {
            font-size: 0.9rem;
        }

        .chatRight {
            justify-content: flex-end;
        }
    </style>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bulma-toast@2.3.0/dist/bulma-toast.esm.js"></script>
</head>

<body class="m-2">
    <div id="app" class="container-fluid h-100 d-flex flex-column flex-nowrap p-0">
        <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
            <a class="title navbar-brand col-sm-3 col-md-2 mr-0" href="#">Web PubSub Chat Demo</a>
        </nav>

        <!--Login modal-->
        <div v-if="!login">
            <form class="box" v-on:submit.prevent="login = true">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="e.g. Lia" v-model="user">
                    </div>
                </div>
                <button class="button is-primary" :disabled="!user">Login</button>
            </form>
        </div>

        <!--Chat-->
        <div v-if="login">
            <div>
                <ul>
                    <li v-for="l in logs.slice().reverse()">
                        {{ l.text }}
                    </li>
                </ul>
            </div>
            <div class="notification is-danger" v-if="error">{{ error }}</div>
            <div class="columns m-2">
                <div class="column is-3 box">
                    <aside class="menu">
                        <p class="menu-label">
                            User list
                        </p>
                        <ul class="menu-list">
                            <li v-for="u of Object.values(users)" >
                                <a :class="{'is-active': currentPair === u.name}" @click="currentPair = u.name">
                                    <!--<span class="icon is-small" :class="{'has-text-success': u.online}">
                                        <i class="fas fa-circle" aria-hidden="true"></i>
                                    </span>-->
                                    {{u.name}}
                                    <span class="animate__heartBeat animate__animated animate__infinite">
                                        &nbsp;&nbsp;ðŸ’¬
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </aside>
                </div>
                <div class="column box">
                    Hi {{user}}
                    <span class="icon is-small" :class="{'has-text-success': connected}">
                        <i class="fas fa-circle" aria-hidden="true"></i>
                    </span>
                    <div class="container chatComponent">
                        <form v-on:submit.prevent="sendMessage" v-show="currentChats" class="is-flex">
                            <input class="chatInput input" ref="chatInput" :placeholder="`Say hi to ${currentPair}`" v-model="message"></input>
                            <button class="button is-success" :disabled="!connected || !message"><i class="fas fa-share"></i><span class="is-hidden-mobile">&nbsp; Send</span></button>
                        </form>

                        <div class="chatBox con" contentEditable="false" readonly ref="chatBox">
                            <div v-for="chat of currentChats.chats" class="chatMsgRow" :class="{chatRight: user == chat.from}">
                                <div class="card m-3 p-2 chatMsg" :class="{'has-background-primary-light': user == chat.from}">
                                    <div class="has-text-info chatMsgTitle" v-if="chat.from">{{ chat.from }}</div>
                                    <div class="chatMsgBody">{{chat.text}}</div>
                                    <div class="chatMsgTitle has-text-grey" v-if="chat.date">{{ chat.date }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/webpubsub/dist/main.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
