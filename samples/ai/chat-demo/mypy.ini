[mypy]
python_version = 3.12
files = python_server
warn_unused_configs = True
warn_unused_ignores = True
warn_return_any = True
disallow_untyped_defs = True
show_error_codes = True
pretty = True
explicit_package_bases = True

[mypy-python_server.tests.*]
ignore_errors = True

# Relaxed (removed strict_optional, no_implicit_optional, strict_equality, disallow_incomplete_defs)
# You can reintroduce per-module if desired.

[mypy-python_server.core.*]
# Example of slightly stricter core rules you can toggle later:
; disallow_incomplete_defs = True
; no_implicit_optional = True

[mypy-azure.*]
ignore_missing_imports = True

[mypy-websockets.*]
ignore_missing_imports = True

; Relaxed config applied project-wide; tighten incrementally per subpackage as needed.
