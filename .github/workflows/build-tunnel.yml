name: Build and release tunnel package
on:
  workflow_call:
    inputs:
      version:
        description: 'The version of the package to build'
        required: true
        type: string
    secrets:
      AZURESDKPARTNERDROPS_URL:
        required: true
      AZURESDKPARTNERDROPS_CLIENT_ID:
        required: true
      AZURESDKPARTNERDROPS_SUBSCRIPTION_ID:
        required: true
      AZURESDKPARTNERDROPS_SERVICE_PRINCIPAL_ID:
        required: true
      AZURESDKPARTNERDROPS_TENANT_ID:
        required: true
env:
  NODE_VERSION: '18.x'                # set this to the node version to use
jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    - name: Install dependencies
      run: npm install -g yarn 
    - name: Pack tunnel package
      id: tunnel
      run: |
        pushd sdk/server-proxies
        yarn
        popd
        pushd tools/awps-tunnel/client
        yarn
        popd
        pushd tools/awps-tunnel/server
        yarn
        yarn build
        yarn pack
        for file in $(find . -type f -name '*.tgz'); do
          path="./tools/awps-tunnel/server/${file#./}"
          echo "packageName=${file#./}" >> $GITHUB_OUTPUT
          echo "packagePath=$path" >> $GITHUB_OUTPUT
        done
        popd
    - name: Publish tunnel Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: tunnel package
        path: ${{ steps.tunnel.outputs.packagePath }} 
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURESDKPARTNERDROPS_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURESDKPARTNERDROPS_TENANT_ID }}
          subscription-id: ${{ secrets.AZURESDKPARTNERDROPS_SUBSCRIPTION_ID }}
    - name: AzCopy to shared blob
      env:
        URL: ${{ secrets.AZURESDKPARTNERDROPS_URL }}
        CLIENT_ID: ${{ secrets.AZURESDKPARTNERDROPS_CLIENT_ID }}
        SUBSCRIPTION_ID: ${{ secrets.AZURESDKPARTNERDROPS_SUBSCRIPTION_ID }}
        PRINCIPAL_ID: ${{ secrets.AZURESDKPARTNERDROPS_SERVICE_PRINCIPAL_ID }}
        TENANT_ID: ${{ secrets.AZURESDKPARTNERDROPS_TENANT_ID }}
        BUILDNUMBER: ${{ inputs.version }}
      run: |
        azcopy copy ${{ steps.tunnel.outputs.packagePath }} "$URL/azure-webpubsub/tunnel/$BUILDNUMBER/"
