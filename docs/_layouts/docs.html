<!doctype html>
<html lang="en">
  <head>
    {% include header.html %}
  </head>
  <body>
    {% include docs-navbar.html %}

    <div class="container-fluid">
      <div class="row flex-xl-nowrap">
        <div class="col-md-3 col-xl-2 bd-sidebar">
          {% include docs-sidebar.html %}
        </div>

        {% if page.toc %}
          <nav class="d-none d-xl-block col-xl-2 bd-toc" aria-label="Secondary navigation">
           <!-- {{ content | toc_only }} -->
          </nav>
        {% endif %}

        <main class="col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
          <!-- <h1 class="bd-title" id="content">{{ page.title | smartify }}</h1>
          <p class="bd-lead">{{ page.description | smartify }}</p> -->
          {{ content }}
          <p>
            <span>Find an issue? <a href="{{ site.repo }}/issues/new/choose" target="_blank">Please report it here.</a></span>
            <span>Your feedback is highly appreciated! <a href="https://feedback.azure.com/forums/934191-azure-web-pubsub-service" target="_blank">Provide it via Azure Feedback Forum.</a></span></p>
        </main>
      </div>
    </div>

    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
