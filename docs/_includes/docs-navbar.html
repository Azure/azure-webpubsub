<header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
  <a class="navbar-brand mr-0 mr-md-2" href="{{ site.baseurl }}/" aria-label="Bootstrap">
    {%- include icons/wps.svg width="36" height="36" class="d-block" -%}
  </a>

  <div class="navbar-nav-scroll">
    <ul class="navbar-nav bd-navbar-nav flex-row">
      <li class="nav-item">
        <a class="nav-link {% if page.layout == "home" %}active{% endif %}" href="{{ site.baseurl }}/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if page.layout == "docs" %}active{% endif %}" href="{{ site.baseurl }}/getting-started/" >Documentation</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if page.layout == "demo" %}active{% endif %}" href="{{ site.baseurl }}/demos/chat" >Demos</a>
      </li>
    </ul>
  </div>

  <ul class="navbar-nav ml-md-auto">

    <li class="nav-item">
      <a class="nav-link p-2" href="{{ site.repo }}" target="_blank" rel="noopener" aria-label="GitHub">
        {%- include icons/github.svg class="navbar-nav-svg mx-2 mt-1" -%}
        <span>View in GitHub</span>
      </a>
    </li>
  </ul>

</header>
