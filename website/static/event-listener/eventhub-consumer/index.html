<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="A simple Event Hubs consumer" />
  <title>Azure Event Hubs Consumer</title>
  <link rel="icon" type="image/svg+xml" sizes="any" href="./images/favicon.svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
  <style>
    .chat {
      height: calc(100% - 240px)
    }

    /* Navbar */
    .navbar-brand {
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.25);
      box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.25);
    }

    .navbar .form-control {
      padding: 0.75rem 1rem;
      border-width: 0;
      border-radius: 0;
    }

    .form-control-dark {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .form-control-dark:focus {
      border-color: transparent;
      box-shadow: 0 0 0 3px rgba(255, 25zd5, 255, 0.25);
    }
  </style>
</head>

<body>
  <div id="app" class="container-fluid h-100 d-flex flex-column flex-nowrap p-0">
    <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Event Hubs Consumer Client</a>
      <div class="m-3">
        <span class="text-light">Welcome <a href="#"></a></span>
        <svg width="16" height="16">
          <circle cx="8" cy="8" r="8" fill="#a12323" id="statusCircle" />
        </svg>
      </div>
    </nav>
  </div>
  <main role="main" class="container">
    <div class="m-2">
      <span>Open your Event Hubs namespace resource or Event Hubs instance resource in portal, go to <b>Shared access
          policies</b> tab, choose
        a policy that has a "Listen" claim, possibly the first one by
        default, and get the connection string:
      </span>
      <form class="my-2">
        <div>
          <div class=" form-group row">
            <div class="col-sm-3 ">
              <label for="connectionString">Event Hubs connection string</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="connectionString"
                aria-describedby="event hub connection string"
                placeholder="Paste your Event Hubs connection string here" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3 ">
              <label for="eventHubName">Event hub name</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="eventHubName" aria-describedby="event hub name"
                placeholder="Specify the event hub name if your connection string is for Event Hubs namespace" />
            </div>
          </div>
          <button type="button" id="receive" class="btn btn-primary">Connect</button>
        </div>
      </form>
      <img id="portalImg" src=" images/portal_event_hub_connection_string.png" alt="Event Hubs connection string"
        width="100%">
      <hr>
      <b>Received events:</b>
      <div class="bg-light chat" id="receiveContent">
      </div>
    </div>
  </main>
</body>
<script src="./dist/app.js"></script>

</html>
