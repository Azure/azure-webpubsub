<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Passport example</title>
</head>

<body>
  <p>Authenticated!</p>
  <p>Socket ID: <span id="socketId"></span></p>
  <p>Username: <span id="username"></span></p>
  <form action="/logout" method="post">
    <div>
      <input type="submit" value="Log out" />
    </div>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    async function main() {
      const negotiateServerEndpoint = "http://localhost:3000";
      const negotiateResponse = await fetch(`${negotiateServerEndpoint}/negotiate/?expirationMinutes=600`);

      if (!negotiateResponse.ok) {
        console.log("Failed to negotiate, status code =", negotiateResponse.status);
        return;
      }
      const json = await negotiateResponse.json();
      const endpoint = json.endpoint;
      const path = json.path;
      const token = json.token;
      console.log("endpoint=", endpoint);
      var socket = io(endpoint, {
        path: path,
        transports: ["websocket"],
        reconnection: false,
        query: {
          access_token: token
        }
      });
      const socketIdSpan = document.getElementById("socketId");
      const usernameSpan = document.getElementById("username");

      socket.on('connect', () => {
        socketIdSpan.innerText = socket.id;

        socket.emit('whoami', (username) => {
          usernameSpan.innerText = username;
        });
      });
    }
    main();
  </script>
</body>

</html>
